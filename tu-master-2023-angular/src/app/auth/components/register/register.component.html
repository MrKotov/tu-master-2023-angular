<form [formGroup]="registerForm" class="login-container" (submit)="submitForm()">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
        <div class="text-center mb-5">
            <img src="../../../../assets/rocket.svg" alt="rocket">
            <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
        </div>

        <div>
            <label for="username" class="block text-900 font-medium mb-2">Username</label>
            <input id="username" type="text" placeholder="Enter your username" pInputText class="w-full mb-3"
                formControlName="username">

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" placeholder="Enter your password" pInputText class="w-full mb-3"
                formControlName="password">

            <label for="password" class="block text-900 font-medium mb-2">Repeat password</label>
            <input id="password" type="password" placeholder="Repeat your password" pInputText class="w-full mb-3"
                formControlName="repeatPassword">

            <button pButton pRipple label="Register" icon="pi pi-user" class="w-full" type="submit"
                [disabled]="registerForm.invalid"></button>
        </div>
    </div>
</form>
