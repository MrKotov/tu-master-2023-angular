<form [formGroup]="loginForm" class="login-container" (submit)="submitForm()">
    <p-messages class="lg:w-4"></p-messages>

    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
        <div class="text-center mb-5">
            <img src="../../../../assets/rocket.svg" alt="rocket">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        </div>

        <div>
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="text" placeholder="Email" pInputText class="w-full mb-3"
                formControlName="email">

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3"
                formControlName="password">

            <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" type="submit"
                [disabled]="loginForm.invalid" [loading]="isLoading()"></button>
        </div>
    </div>
</form>
