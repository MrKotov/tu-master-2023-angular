        <p-splitButton *ngIf="authService.isLoggedIn()" #profileButton label="foo"
            (onClick)="profileButton.onDropdownButtonClick()" [label]="userService.loggedUser?.displayName || 'Profile'" icon="pi pi-user"
            [model]="items"
            [menuStyle]="{'transform': 'translateX(-34px)'}"
            ></p-splitButton>
